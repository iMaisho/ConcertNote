<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <!-- Titre par défaut, peut être surchargé -->
  <title>
ConcertNote  </title>

  <!-- CSS Communs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>

  <!-- Bloc pour CSS spécifiques à la page (optionnel) -->
  <th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- En-tête Commun -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Contenu de la barre de navigation -->
    <a class="navbar-brand" th:href="@{/}">ConcertNote</a>
    <ul class="navbar-nav mr-auto" th:if="${session.userId == null}">
      <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/concerts}">Concerts</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/concerts/add}">Add a Concert</a></li>
    </ul>
    <ul class="navbar-nav mr-auto" th:if="${session.userId != null}">
      <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a>
      <li class="nav-item"><a class="nav-link" th:href="@{/concerts}">Concerts</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/concerts/add}">Add a Concert</a></li>
    </ul>
  </nav>
</header>

<!-- Section Principale - Contenu spécifique de la page -->
<main class="container mt-4">
  <!-- C'est ici que le contenu de la page spécifique sera injecté -->
  <div layout:fragment="content">
    <p>Contenu par défaut si la page enfant ne définit pas ce fragment.</p>
  </div>
</main>

<!-- Pied de page Commun -->
<footer class="text-center mt-5">
  <p>© 2025 Mon Application. Tous droits réservés.</p>
</footer>

</body>
</html>
